name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: amp-acp-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact: amp-acp-linux-arm64
          - target: bun-darwin-x64
            os: ubuntu-latest
            artifact: amp-acp-darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: amp-acp-darwin-arm64
          - target: bun-windows-x64
            os: ubuntu-latest
            artifact: amp-acp-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --access public

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Package archives
        run: |
          mkdir -p archives
          declare -A PLATFORM_MAP=(
            ["amp-acp-darwin-arm64"]="darwin-aarch64"
            ["amp-acp-darwin-x64"]="darwin-x86_64"
            ["amp-acp-linux-arm64"]="linux-aarch64"
            ["amp-acp-linux-x64"]="linux-x86_64"
          )
          for binary in "${!PLATFORM_MAP[@]}"; do
            platform="${PLATFORM_MAP[$binary]}"
            tmpdir=$(mktemp -d)
            cp "binaries/${binary}" "${tmpdir}/amp-acp"
            chmod +x "${tmpdir}/amp-acp"
            tar -czf "archives/amp-acp-${platform}.tar.gz" -C "${tmpdir}" amp-acp
            rm -rf "${tmpdir}"
          done
          # Windows
          tmpdir=$(mktemp -d)
          cp "binaries/amp-acp-windows-x64.exe" "${tmpdir}/amp-acp.exe"
          (cd "${tmpdir}" && zip -q "${OLDPWD}/archives/amp-acp-windows-x86_64.zip" amp-acp.exe)
          rm -rf "${tmpdir}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            binaries/amp-acp-*
            archives/*
